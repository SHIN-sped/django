<!--
    <태그 속성 == 값 속성 값>
    태그가 동작되는 영역        
-->

<html>
    <!--문서의 정보를 담는 영역-->
    <head>
    <!-- 문서의 본문을 담는 영역 --> 
    <!-- HTML 하나의 요소 - DOM(Document Object Model)-->

    <body>
        <p class="'content" style="white-space: pre-wrap;" id = "content">
            여기는 본문입니다. HTML은 Hyper Text Markup Language 의 약자입니다.
        </p>
        <button id ='brn'> 버튼 </button>
        <button id ='red_brn'> 빨간 버튼 </button>
        <button id ='blue_brn'> 파란 버튼 </button>
        <button id ='green_brn'> 녹색 버튼 </button>
        <script src = "./web_page.js"></script>
        <!-- script 는 body tag 하단에 삽입 -->
    </body>
    </head>   
</html>
